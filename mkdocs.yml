site_name: ReddCoin Knowledgebase
site_description: Community-maintained single point of reference for ReddCoin (RDD),
  ReddNetwork, and Project Redd.
repo_url: https://github.com/reddcoin-project/knowledgebase
theme:
  name: material
  features:
  - navigation.tabs
  - navigation.sections
  - navigation.top
  - content.code.copy
markdown_extensions:
- admonition
- footnotes
- pymdownx.details
- pymdownx.superfences
- toc:
    permalink: true
nav:
- Start Here:
  - Overview: index.md
  - What is ReddCoin?: about/reddcoin.md
  - Quick Links: community/links.md
- Community:
  - How we curate sources: community/triage.md
  - Archive index: community/archive.md
  - Telegram: community/telegram.md
  - Reddit: community/reddit.md
  - ReddcoinTalk forum: community/reddcointalk.md
- Using RDD:
