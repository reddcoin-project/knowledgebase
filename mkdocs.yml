site_name: ReddCoin Knowledgebase
site_description: Community-maintained single point of reference for ReddCoin (RDD),
  ReddNetwork, and Project Redd.
repo_url: https://github.com/reddcoin-project
theme:
  name: material
  features:
  - navigation.tabs
  - navigation.sections
  - navigation.top
  - content.code.copy
  palette:
  - scheme: default
    primary: custom
    accent: custom
  - scheme: slate
    primary: custom
    accent: custom
  logo: assets/brand/R-Logo-CLR.png
  favicon: assets/brand/R-Graphic-CLR.png
  font:
    text: Rubik
    code: Roboto Mono
markdown_extensions:
- admonition
- footnotes
- pymdownx.details
- pymdownx.superfences
- pymdownx.snippets:
    base_path: docs
    check_paths: true
- toc:
    permalink: true
- pymdownx.emoji:
    emoji_index: !!python/name:material.extensions.emoji.twemoji
    emoji_generator: !!python/name:material.extensions.emoji.to_svg
