    - Staking ops FAQ: using/staking-ops-faq.md
    - Version matrix: using/version-matrix.md
  - FAQs: using/faq.md
  - Troubleshooting:
    - Overview: using/troubleshooting/index.md
    - Version compatibility & upgrades: using/troubleshooting/version-compatibility.md
    - No peers / no block source: using/troubleshooting/no-peers.md
    - Corrupted blockchain / resync: using/troubleshooting/corrupted-blockchain.md
    - Stuck transactions: using/troubleshooting/stuck-transactions.md
    - Wrong fork / wrong chain: using/troubleshooting/wrong-fork.md
    - Reindex & rescan: using/troubleshooting/reindex-rescan.md
    - Bootstrap: using/troubleshooting/bootstrap.md
